<div class="row">

    <div class="col-lg-3">
        <app-book-category></app-book-category>
    </div>

    <div class="col-lg-9">

        <div class="row">

            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img class="card-img-top img-responsive" src="{{book.imageUrl}}">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <h3 class="card-title">{{book.name}}</h3>
                <p class="card-text">{{book.description}}</p>
                <h4>{{book.unitPrice | currency : 'INR'}}</h4>
                <h6>Quantity Available : {{book.unitsInStock}}</h6>
                <a routerLink="/books" class="btn btn-success"><i class="fas fa-arrow-left mr-1"></i>Back</a>
                <a class="btn btn-primary ml-1"><i class="fas fa-cart-arrow-down mr-1"></i>Add to Cart</a>
            </div>
            
        </div>
        <br><br><br><br><br><br>
        <!-- /.card -->

    </div>
</div>
